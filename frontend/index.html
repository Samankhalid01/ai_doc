<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Intelligence System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area.drag-over {
            background: #e8edff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-area:hover {
            background: #f0f4ff;
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: #f8f9ff;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .result h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .result-item {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .result-label {
            font-weight: bold;
            color: #764ba2;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .result-value {
            color: #333;
            font-size: 1.1rem;
            word-break: break-word;
        }

        .doc-type-badge {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .confidence {
            display: inline-block;
            margin-left: 10px;
            color: #28a745;
            font-weight: bold;
        }

        .extracted-fields {
            margin-top: 20px;
        }

        .field {
            background: #fff;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .field-name {
            font-weight: bold;
            color: #667eea;
            font-size: 0.9rem;
        }

        .field-value {
            color: #333;
            margin-top: 5px;
        }

        .error {
            display: none;
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 5px solid #c33;
        }

        .file-preview {
            margin-top: 20px;
            text-align: center;
        }

        .file-name {
            color: #667eea;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .reset-btn {
            background: #6c757d;
            margin-left: 10px;
        }

        .reset-btn:hover {
            background: #5a6268;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Document Intelligence</h1>
        <p class="subtitle">AI-powered OCR, Classification & Data Extraction</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Drag & Drop your document here</div>
            <div class="upload-hint">or click to browse (PDF, PNG, JPG, JPEG, TIFF, BMP)</div>
            <input type="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg,.tiff,.bmp">
        </div>

        <div class="file-preview" id="filePreview"></div>

        <div style="text-align: center;">
            <button class="btn" id="uploadBtn" style="display: none;">
                ðŸš€ Process Document
            </button>
            <button class="btn reset-btn" id="resetBtn" style="display: none;">
                ðŸ”„ Upload Another
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your document... This may take a moment.</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h2>ðŸ“Š Extraction Results</h2>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const filePreview = document.getElementById('filePreview');
        const resultContent = document.getElementById('resultContent');

        const API_URL = 'http://localhost:8000/process';
        let selectedFile = null;

        // Drag and drop handlers
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            filePreview.innerHTML = `
                <div class="file-name">ðŸ“Ž ${file.name}</div>
                <div style="color: #999; font-size: 0.9rem;">
                    ${(file.size / 1024 / 1024).toFixed(2)} MB
                </div>
            `;
            uploadBtn.style.display = 'inline-block';
            resetBtn.style.display = 'none';
            result.style.display = 'none';
            error.style.display = 'none';
        }

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            loading.style.display = 'block';
            uploadBtn.disabled = true;
            result.style.display = 'none';
            error.style.display = 'none';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Processing failed');
                }

                displayResult(data);
                resetBtn.style.display = 'inline-block';

            } catch (err) {
                error.textContent = `âŒ Error: ${err.message}`;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                uploadBtn.disabled = false;
            }
        });

        resetBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            filePreview.innerHTML = '';
            uploadBtn.style.display = 'none';
            resetBtn.style.display = 'none';
            result.style.display = 'none';
            error.style.display = 'none';
        });

        function displayResult(data) {
            const { filename, document_type, confidence, extracted_data, raw_text } = data;

            let html = `
                <div class="result-item">
                    <div class="result-label">Document Type</div>
                    <div class="result-value">
                        <span class="doc-type-badge">${document_type}</span>
                        <span class="confidence">${(confidence * 100).toFixed(1)}% confidence</span>
                    </div>
                </div>

                <div class="result-item">
                    <div class="result-label">File Name</div>
                    <div class="result-value">${filename}</div>
                </div>
            `;

            // Display extracted fields
            if (extracted_data && Object.keys(extracted_data).length > 0) {
                html += `
                    <div class="result-item">
                        <div class="result-label">Extracted Information</div>
                        <div class="extracted-fields">
                `;

                for (const [key, value] of Object.entries(extracted_data)) {
                    const displayValue = Array.isArray(value) ? value.join(', ') : value;
                    if (displayValue && displayValue.length > 0) {
                        html += `
                            <div class="field">
                                <div class="field-name">${formatFieldName(key)}</div>
                                <div class="field-value">${displayValue}</div>
                            </div>
                        `;
                    }
                }

                html += `
                        </div>
                    </div>
                `;
            }

            // Display raw text preview
            if (raw_text) {
                html += `
                    <div class="result-item">
                        <div class="result-label">Extracted Text (Preview)</div>
                        <div class="result-value" style="max-height: 150px; overflow-y: auto; font-size: 0.9rem; color: #666;">
                            ${raw_text}
                        </div>
                    </div>
                `;
            }

            resultContent.innerHTML = html;
            result.style.display = 'block';
        }

        function formatFieldName(name) {
            return name
                .replace(/_/g, ' ')
                .replace(/\b\w/g, l => l.toUpperCase());
        }
    </script>
</body>
</html>
